<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registration Form</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/exercise/ex1/form/register}" th:object="${user}" method="post" novalidate>

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control"/>
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('phoneNumber')}"
                                 th:errors="*{phoneNumber}"></div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" th:field="*{age}" id="age" class="form-control"/>
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('age')}"
                                 th:errors="*{age}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" th:field="*{email}" id="email" class="form-control"/>
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>

                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>All fields are required</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
